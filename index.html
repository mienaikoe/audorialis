<!DOCTYPE html>

<html>
    <head>
        <title>Audorialis</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        
        <script type="text/javascript" src="audiofill.js"></script>
        <script type="text/javascript" src="audorialis.js"></script>
        
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/audorialis.css"/>
        
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="playlist"></div>
        <div id="controls">
            <div id="playback_panel" class="panel sinistra">
                <div id="play" class="control fa fa-play"></div>
                <input id="gain" class="control" type="range" min="0" max="1" step="0.05"/> 
                <div id="mute" class="control fa fa-volume-up"></div>
            </div>
            <div id="choosing_panel" class="panel dextra">
                <button id="path" class="control">Choose Url</button>
                <input id="file" class="control" type="file" multiple></input>
            </div>
        </div>
        <div id="urlPop">
            <div id="urlForm">
                <label>URL</label>
                <input type="text" id="urlInput"></input>
                <button id="urlSubmit">Add</button>
            </div>
        </div>
        <script type="text/javascript">
            var audorialis = null;
            document.addEventListener( "DOMContentLoaded", function(){
    		document.removeEventListener( "DOMContentLoaded", arguments.callee, false );
    		audorialis = new Audorialis();
            }, false );
        </script>
    </body>
</html>
